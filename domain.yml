intents:
  - greet
  - goodbye
  - thanks
  - deny
  - system_how_to
    

templates:
  utter_greet:
    - text: "您好! 我是机器人小贝，很高兴为您服务。"
    - text: "你好! 我是小贝，系统有什么不懂得使用得可以问我。"
    - text: "hi! 我是小贝，有什么可以帮您吗。"
  utter_goodbye:
    - text: "再见，为您服务很开心"
    - text: "Bye， 下次再见"
  utter_thanks:
    - text: "不用谢"
    - text: "我应该做的"
    - text: "您开心我就开心"
  utter_ask_morehelp:
    - text: "还有什么能帮您吗？"
    - text: "您还需要什么服务？"
  utter_default:
    - text: "您说什么，小贝听不懂。"
    - text: "你说的小贝不懂呀！"
    - text: "不好意思，您能换个说法吗？"

actions:
  - utter_greet
  - utter_goodbye
  - utter_thanks
  - utter_ask_morehelp
  - action_system_how_to
